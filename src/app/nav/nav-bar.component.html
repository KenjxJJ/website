<nav class="navbar row">
    <div class="container">
        <a class="nav brand col-sm-12 col-md-4 col-lg-4" [routerLink]="['/home']">
            <img id="header_img" src="../../assets/img/logo.png">
        </a>

        <ul class="nav navbar-nav col-sm-12 col-md-7">
            <li>
                <a [routerLink]="['/home']" routerLinkActive="active">Home</a>
            </li>
            <li class="my_fav">
                <a [routerLink]="['/myFav']" routerLinkActive="active" [routerLinkActiveOptions]="{ active : true }">Favourites</a>
            </li>
        </ul>
        <form id="searchForm" (ngSubmit)='searchMovies(searchTerm)' class="navbar-form navbar-right row">
            <input [(ngModel)]="searchTerm" name="searchTerm" type="text" class="form-control col-sm-12 col-md-6 col-lg-8" placeholder="Search Movies Here" />
            <button class="btn btn-default col-sm-10 col-md-6 col-lg-3" modal-trigger='searchResults'>
        Search
      </button>
        </form>
    </div>
</nav>

<simple-modal closeOnBodyClick="false" elementId='searchResults' title="Search Results">
    <div class="list-group">
        <a class="list-group-item" *ngFor='let movie of foundMovies' [routerLink]="['/movie', movie.objectId]">
      {{movie.title}}</a>
    </div>
</simple-modal>
