<nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" >My Netflix Mini</a>
      </div>

      <ul class="nav navbar-nav ">
         <li>
            <a [routerLink]="['/home']">Home</a>
          </li>
          <li class="my_fav">
           <a [routerLink]="['/myFav']">My Favourite</a>
          </li>
      </ul>

     <div class="navbar-header navbar-right">
          <ul class="nav navbar-nav">
            <li>
              <a>Welcome</a>
            </li>
          </ul>
        </div>
        <form id="searchForm" (ngSubmit)='searchMovies(searchTerm)' class="navbar-form
        navbar-right"  >
          <div class="form-group">
             <input [(ngModel)]="searchTerm" name="searchTerm" type="text" class="form-control" placeholder="Search Movies Here" />
          </div>
          <button class="btn btn-default" modal-trigger='searchResults'>
            Search
          </button>
        </form>
    </div>
  </nav>


<simple-modal elementId='searchResults' title="Search Results">
  <div class="list-group">
    <a class="list-group-item" *ngFor='let movie of foundMovies' [routerLink]="['/home']">
    {{movie.title}}</a>
    </div>
</simple-modal>
