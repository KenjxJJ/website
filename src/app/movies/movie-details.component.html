<div class="container">
    <div class="row">
      <div class="col-md-11">
        <h2 style="font-size: 120%">{{movie?.title | uppercase }}</h2>
        <img [src]="movie?.image?.url" [alt]="movie?.image?.name"
        class="movie-image"/>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <h4>Release Year:</h4> {{movie?.releaseYear}}
        <h4>Genre:</h4>
         <ul><li style="list-style-type: none" *ngFor="let genre of genres">{{movie?.genre}}</li></ul>

        <h4>Rating : </h4>{{movie?.rating}}
        <h4>Created On: </h4> {{movie?.createdAt}}
        <h4>Updated On: </h4> {{movie?.updateAt}}
      </div>

   <div class="col-md-6">
      <h4>Plot</h4>
      <hr/>
      {{movie?.description}}
    </div>
   </div>

   <div class="row">
     <a (click)="addToMyFav()">Add To My Fav</a>
  </div>
</div>
